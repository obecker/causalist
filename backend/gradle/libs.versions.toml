kover = { id = "org.jetbrains.kotlinx.kover", version = "0.9.2" }
ksp = { id = "com.google.devtools.ksp", version = "2.2.20-2.0.4" }
shadow = { id = "com.gradleup.shadow", version = "9.2.2" }
test-logger = { id = "com.adarshr.test-logger", version = "4.0.0" }
