[versions]
kotshi = "2.15.0"

[libraries]
http4k-bom = "org.http4k:http4k-bom:5.14.0.0"
http4k-connect-bom = "org.http4k:http4k-connect-bom:5.8.0.0"
kotlin-logging = "io.github.oshai:kotlin-logging-jvm:6.0.3"
kotshi-api = { module = "se.ansman.kotshi:api", version.ref = "kotshi" }
kotshi-compiler = { module = "se.ansman.kotshi:compiler", version.ref = "kotshi" }
rtfparserkit = "com.github.joniles:rtfparserkit:1.16.0"
slf4j-bom = "org.slf4j:slf4j-bom:2.0.12"
crac = "org.crac:crac:1.4.0"

kotest-bom = "io.kotest:kotest-bom:5.8.1"
mockk = "io.mockk:mockk:1.13.10"

[plugins]
decycle = { id = "de.obqo.decycle", version = "1.1.1" }
kover = { id = "org.jetbrains.kotlinx.kover", version = "0.7.6" }
ksp = { id = "com.google.devtools.ksp", version = "1.9.23-1.0.19" }
shadow = { id = "com.github.johnrengelman.shadow", version = "8.1.1" }
test-logger = { id = "com.adarshr.test-logger", version = "4.0.0" }
