[versions]
kotest = "6.0.4"
kotshi = "4.0.0"

[libraries]
http4k-bom = "org.http4k:http4k-bom:6.19.0.0"
kotlin-logging = "io.github.oshai:kotlin-logging-jvm:7.0.13"
kotshi-api = { module = "se.ansman.kotshi:api", version.ref = "kotshi" }
kotshi-compiler = { module = "se.ansman.kotshi:compiler", version.ref = "kotshi" }
rtfparserkit = "com.github.joniles:rtfparserkit:1.16.0"
slf4j-bom = "org.slf4j:slf4j-bom:2.0.17"
crac = "org.crac:crac:1.5.0"

kotest-bom = { module = "io.kotest:kotest-bom", version.ref = "kotest" }
mockk = "io.mockk:mockk:1.14.6"

[plugins]
decycle = { id = "de.obqo.decycle", version = "1.2.5" }
